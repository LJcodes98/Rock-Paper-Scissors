<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LJ's Rock Paper Scissors Game</title>

    <link rel="stylesheet" href="ljrockpaperscissors.css" />
</head>

<body>
    
    <header>
        <h1>Rock Paper Scissors</h1>
        <h6>by Lavelle Johnson</h6>
    </header>

    
    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    
    <div class="result">
        <p>Let's Play</p>
    </div>

    
    <div class="choices">
        <div class="choice" id="rock">
            <img src="https://img.icons8.com/color/96/000000/hand-rock-skin-type-5.png"/>
        </div>    
        <div class="choice" id="paper">
            <img src="https://img.icons8.com/color/96/000000/hand.png"/>
        </div>    
        <div class="choice" id="scissors">
            <img src="https://img.icons8.com/color/96/000000/hand-scissors-skin-type-5.png"/>
        </div>
    </div>

    <p id="actionmessage">Make Your Move</p>

    <script src="ljrockpaperscissors.js"></script>
</body>
</html>
